<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/css-BanHang/BanHang.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FastFit</title>
</head>

<body>
    <!----------------------------------BEGIN HEAD---------------------------------->
    <header>
        <div class="custom-menu">
            <div class="logo">
                <img src="../../img/fav-icon.png" alt="GYM" />
            </div>
            <nav class="nav-menu" id="kho-nav-menu">
                <ul>
                    <li><a href="thongtin-khohang.html" class="nav-item"><i class="fa-solid fa-warehouse"></i> Kho
                            hàng</a></li>
                    <li><a href="nhaphang.html" class="nav-item"><i class="fa-solid fa-boxes-packing"></i> Nhập hàng</a>
                    </li>
                    <li><a href="ncc.html" class="nav-item"><i class="fa-solid fa-truck"></i> Nhà cung cấp</a></li>
                    <li><a href="quanly-the.html" class="nav-item"><i class="fa-solid fa-ticket"></i> Vé tập</a></li>
                </ul>
            </nav>
            <nav class="nav-menu">
                <ul>
                    <li class="user-profile-display" id="userProfile">
                        <div class="user-profile-content">
                            <div class="user-avatar">
                                <i class="fa-regular fa-user"></i>
                            </div>
                            <div class="user-info">
                                <div class="user-name" id="displayUserName"></div>
                                <div class="user-position" id="displayUserPosition"></div>
                            </div>
                            <i class="fa-solid fa-caret-down dropdown-icon"></i>
                        </div>
                        <div class="dropdown_menu" id="logoutDropdown">
                            <div class="dropdown_menu-col">
                                <a href="#" class="menu-item" id="logoutBtn">
                                    <i class="fa-solid fa-power-off"></i>
                                    <span>Đăng xuất</span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!----------------------------------END HEAD---------------------------------->
    <!----------------------------------BEGIN CONTENT---------------------------------->
    <div class="container">
        <div class="noi-dung_BH">
            <div class="header_BH">
                <h2>Nhà Cung Cấp</h2>
                <div class="header-buttons_BH">
                    <button class="btn ban-hang_btn"><i class="fa-solid fa-plus"></i> Thêm mới</button>
                    <button class="btn xuat-file_btn"><i class="fa-solid fa-file-excel"></i> Xuất file</button>
                </div>
            </div>

            <!-- Table -->
            <div class="table-container_NCC">
                <table class="table-item">
                    <thead>
                        <tr>
                            <th>Hành động</th>
                            <th class="sortable" data-sort="id">Mã NCC
                                <i class="fa-solid fa-arrow-up-wide-short"></i>
                                <i class="fa-solid fa-arrow-down-wide-short" style="display:none"></i>
                            </th>
                            <th class="sortable" data-sort="name">Tên NCC
                                <i class="fa-solid fa-arrow-up-wide-short"></i>
                                <i class="fa-solid fa-arrow-down-wide-short" style="display:none"></i>
                            </th>
                            <th class="sortable" data-sort="phone">Số điện thoại
                                <i class="fa-solid fa-arrow-up-wide-short"></i>
                                <i class="fa-solid fa-arrow-down-wide-short" style="display:none"></i>
                            </th>
                            <th class="sortable" data-sort="email">Email
                                <i class="fa-solid fa-arrow-up-wide-short"></i>
                                <i class="fa-solid fa-arrow-down-wide-short" style="display:none"></i>
                            </th>
                            <th class="sortable" data-sort="address">Địa chỉ
                                <i class="fa-solid fa-arrow-up-wide-short"></i>
                                <i class="fa-solid fa-arrow-down-wide-short" style="display:none"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="pagination-container"></div>
        </div>
    </div>
    <!----------------------------------END CONTENT---------------------------------->

    <!----------------------------------BEGIN MODALS---------------------------------->
    <!-- Modal Thêm/Sửa NCC -->
    <div id="supplier-modal" class="backdrop" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="supplier-modal-title">Thêm nhà cung cấp mới</h3>
                <button class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <form id="supplier-form">
                    <input type="hidden" id="supplier-id">
                    <div class="form-group">
                        <label for="supplier-code">Mã NCC:</label>
                        <input type="text" id="supplier-code" readonly>
                    </div>
                    <div class="form-group">
                        <label for="supplier-name">Tên NCC:</label>
                        <input type="text" id="supplier-name" required>
                    </div>
                    <div class="form-group">
                        <label for="supplier-phone">Số điện thoại:</label>
                        <input type="text" id="supplier-phone">
                    </div>
                    <div class="form-group">
                        <label for="supplier-email">Email:</label>
                        <input type="email" id="supplier-email">
                    </div>
                    <div class="form-group">
                        <label for="supplier-address">Địa chỉ:</label>
                        <input type="text" id="supplier-address" rows="3">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="save-supplier-btn" class="save-invoice-btn">
                    <i class="fa-solid fa-save"></i> Lưu
                </button>
                <button class="close-btn-footer">
                    <i class="fa-solid fa-xmark"></i> Đóng
                </button>
            </div>
        </div>
    </div>
    <!----------------------------------END MODALS---------------------------------->

    <script src="../../js/js-BanHang/BanHang.js"></script>
    <script src="../../js/js-BanHang/sample-data.js"></script>
    <script src="../../js/index.js"></script>
</body>

</html>
